<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 10px;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .front {
            background-color: #343a40;
        }

        .back {
            background-color: #ffc107;
            transform: rotateY(180deg);
        }

        .matched {
            background-color: #28a745 !important;
            pointer-events: none;
        }

        @media (max-width: 576px) {
            .card {
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ§  Memory Card Game</h1>
        <div class="game-container" id="gameBoard"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const icons = [
            'fa-star', 'fa-heart', 'fa-car', 'fa-bolt', 'fa-tree', 'fa-moon'
        ];
        let cardsArray = [...icons, ...icons]; // Duplicate icons for pairs
        cardsArray.sort(() => 0.5 - Math.random()); // Shuffle

        const gameBoard = document.getElementById('gameBoard');

        cardsArray.forEach(icon => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
        <div class="front"></div>
        <div class="back"><i class="fa-solid ${icon}"></i></div>
      `;
            gameBoard.appendChild(card);
        });

        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.querySelector('.back i').classList[1] === secondCard.querySelector('.back i').classList[1];
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
            checkWin();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function checkWin() {
            const matchedCards = document.querySelectorAll('.matched').length;
            if (matchedCards === cardsArray.length) {
                setTimeout(() => alert('ðŸŽ‰ Congratulations! You matched all cards!'), 500);
            }
        }

        document.querySelectorAll('.card').forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>

</html>
